<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CineLitas - Películas</title>
    <link rel="stylesheet" type="text/css" href="crear.css">
  </head>
  <body>
    <header>
      <h1>CineLitas - Películas</h1>
    </header>
    
    <main>
      <h2>Crear Película</h2>
      <form id="form-crear">
        <div>
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" name="titulo" required>
        </div>
        <div>
          <label for="director">Director:</label>
          <input type="text" id="director" name="director" required>
        </div>
        <div>
          <label for="genero">Género:</label>
          <input type="text" id="genero" name="genero" required>
        </div>
        <button type="submit">Crear</button>
      </form>
      
      <h2>Eliminar Película</h2>
      <form id="form-eliminar">
        <div>
          <label for="id-eliminar">ID de la Película:</label>
          <input type="text" id="id-eliminar" name="id" required>
        </div>
        <button type="submit">Eliminar</button>
      </form>
      
      <h2>Visualizar Películas</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Director</th>
            <th>Género</th>
          </tr>
        </thead>
        <tbody id="tabla-peliculas">
        </tbody>
      </table>
    </main>
    
    <footer>
      <p>&copy; CineLitas 2023</p>
    </footer>
    
    <script src="script.js"></script>
  </body>
</html>
